<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="home">HOME</h3>
        <div>
          <p class="score" id="home-count">0</p>
          <button onclick="plus1()" class="btn1" id="add-home-score-btn1">
            +1
          </button>
          <button onclick="plus2()" class="btn2" id="add-home-score-btn2">
            +2
          </button>
          <button onclick="plus3()" class="btn3" id="add-home-score-btn3">
            +3
          </button>
        </div>
      </div>
      <div>
        <h3 class="guest">GUEST</h3>
        <div>
          <p class="score" id="guest-count">0</p>
          <button onclick="add1()" class="btn1" id="add-guest-score-btn1">
            +1
          </button>
          <button onclick="add2()" class="btn2" id="add-guest-score-btn2">
            +2
          </button>
          <button onclick="add3()" class="btn3" id="add-guest-score-btn3">
            +3
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
